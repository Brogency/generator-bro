{% extends "base.html" %}

{% block content %}
<form action="{% url "{{formUrl}}" %}" method="POST" class="form-create">
    {% csrf_token %}
    <fieldset>
        <legend class="form-create__header">Create {{modelName}}</legend>
        {{#each fields}}
        {{{this}}}
        {{/each}}
    </fieldset>
</form>
{% endblock %}
